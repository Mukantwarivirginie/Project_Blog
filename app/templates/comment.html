
{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}

<div class="col-md-12">

  {{wtf.quick_form(comment_form)}}

  <h1 class="panel-title">Comments</h1>

    {% for commen in comments %}
     <p>{{commen.comment}}</p>
    
<a href="{{url_for('main.delete_comment', id=commen.id)}}">delete</a>
{% endfor %}
</div>
{% endblock %}
