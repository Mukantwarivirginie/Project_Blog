{% macro displayBlogsList(blogs) %}

    {% for blogs in blogs %}
   
<h2>{{blogs.description}}</h2>
<button>Upvote</button>
<button>Downvote</button>




{% endfor %} 
{% endmacro %}







{% macro displayComments(comments) %}

    {% for comment in comments %}
   
<h2>{{comment.comment}}</h2>




{% endfor %} 
{% endmacro %}
